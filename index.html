<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros con Bootstrap</title>
    <!-- Vinculando la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cuadro {
            height: 150px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .rojo{
            background-color: red;
        }
        .azul{
            background-color: blue;
        }
        .negro{
            background-color black;
        }
        .blanco{
            background-color: white;
        }
        .amarillo{
            background-color: yellow;
        }
        .verde{
            background-color: green;
        }
        .cuadros{
            background-color: darkcyan;
            border-radius: 8px;
        
        }
        .marcos {
           
            
            
            
            padding: 0px;
            border: 5px solid #2c3e50; /* AÃ±ade un borde de 5px de grosor, con color gris oscuro */
            border-radius: 8px; /* Esquinas redondeadas */
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <h1>memotest
    </h1>
    <div class="container py-5">
        <div class="row cuadros">
            <div class="col-4 mb-4 marcos">
                <div class="cuadro ">Cuadro 1</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 2</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 3</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 4</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 5</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 6</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 7</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 8</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 9</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 10</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 11</div>
            </div>
            <div class="col-4 mb-4 marcos">
                <div class="cuadro">Cuadro 12</div>
            </div>
        </div>
    </div>

    <!-- Vinculando el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
